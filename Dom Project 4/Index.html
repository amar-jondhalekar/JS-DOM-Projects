<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Stop Watch </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="timer">
      00:00:00
    </div>
    <div class="buttons">
      <button class="startStopBtn">
        <i class="fa-solid fa-play play"> Play/Pause </i>
      </button>
      <button class="resetBtn">
        <i class="fa-solid fa-arrow-rotate-left pause"> Reset </i>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
